<p>att-proff works!</p>

<button (click)="closeAtt()">Close Attendance</button>

<button (click)="openAtt()">Take Today's Attendance</button>

<button (click)="deleteClass()">Delete this class</button>

<div>This is the attendance code for today:</div>

<p>{{classCode}}</p>

<table>
    <tr>
        <th>Students</th>
        <th *ngFor="let date of dates">{{date}}</th>
    </tr>
    <tr *ngFor="let student of studentsNames, let i = index">
        <td>{{student}}</td>
        <td *ngFor="let at of fullAtt[i]">{{at}}</td>
    </tr>
</table>
